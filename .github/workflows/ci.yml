name: CI + CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Enable Corepack and Yarn
      run: |
        corepack enable
        corepack prepare yarn@4.9.1 --activate
        yarn --version

    - name: Install dependencies
      run: yarn install --immutable

    - name: Run ESLint
      run: yarn lint

    - name: Check Prettier formatting
      run: yarn format

    - name: Run TypeScript type check
      run: yarn tsc --noEmit

  build:
    name: Build
    runs-on: self-hosted
    needs: lint

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Enable Corepack and Yarn
      run: |
        corepack enable
        corepack prepare yarn@4.9.1 --activate
        yarn --version

    - name: Install dependencies
      run: yarn install --immutable

    - name: Build application
      run: yarn build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: horizon-blog-build
        path: dist/

